<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Wavy Section</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .wave-section {
            background: linear-gradient(to bottom, #4DA3FF, #1E88E5); /* Blue gradient */
            color: white;
            text-align: center;
            padding: 50px 20px;
            position: relative;
        }

        .wave-section h2 {
            margin: 0 0 10px;
            font-size: 2em;
        }

        .wave-section p {
            margin: 0 0 20px;
            font-size: 1em;
        }

        .wave {
            position: absolute;
            bottom: -1px; /* Align at bottom */
            left: 0;
            width: 100%;
            height: 80px;
            background-color: white;
            border-radius: 100% 50% 0 0;
        }

        .content-below {
            text-align: center;
            padding: 50px 20px;
            background-color: #F3F4F6;
        }
    </style>
</head>
<body>
    <section class="wave-section">
        <h2>Featured Courses</h2>
        <p>Hand-picked instructors and expertly crafted courses for students and entrepreneurs.</p>
        <button style="padding: 10px 20px; background-color: green; color: white; border: none; cursor: pointer;">
            Browse All Courses
        </button>
        <div class="wave"></div>
    </section>

    <section class="content-below">
        <h2>Why you should join us?</h2>
        <p>Choose the best platform to fuel your ambitions and achieve success.</p>
    </section>
</body>
</html>
