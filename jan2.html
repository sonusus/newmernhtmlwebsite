let month = prompt("Enter a month:").toLowerCase();
let year = parseInt(prompt("Enter a year:"));
let days;

switch (month) {
    case 'january':
        days = 31;
        break;
    case 'february':
       
        if ((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)) {
            days = 29; 
        } else {
            days = 28; 
        }
        break;
    case 'march':
        days = 31;
        break;
    case 'april':
        days = 30;
        break;
    case 'may':
        days = 31;
        break;
    case 'june':
        days = 30;
        break;
    case 'july':
        days = 31;
        break;
    case 'august':
        days = 31;
        break;
    case 'september':
        days = 30;
        break;
    case 'october':
        days = 31;
        break;
    case 'november':
        days = 30;
        break;
    case 'december':
        days = 31;
        break;
    default:
        alert("Invalid month");
        days = null;
}

if (days !== null) {
   
    let formattedMonth = month[0].toUpperCase() + month.substring(1);
    alert(formattedMonth + " has " + days + " days in the year " + year + ".");
